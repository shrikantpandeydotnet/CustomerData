
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"> Add New Customer</h2>
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <form class="forms-sample" [formGroup]="customerForm" (ngSubmit)="saveCustomer(customerForm.value)" novalidate>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group" >
                    <label>Name</label>
                    <input type="text" name="Name" class="form-control" formControlName="Name" id="Name" placeholder="Name" />
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" name="DateOfBirth" class="form-control" formControlName="DateOfBirth" id="DateOfBirth" placeholder="DateOfBirth" />
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="Address" class="form-control" formControlName="Address" id="Address" placeholder="Address" />
                  </div>
                </div>
                <button type="submit" class="btn btn-submit pull-right" >Add Customer</button>
              </div>
            </form>
            <br />
            <h6 class="card-title"> Customer List</h6>
            <br />
            <ng2-smart-table *ngIf="source" [settings]="settings" [source] ="source"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
